<div class="d-flex align-items-center vh-100">

	<div class="mx-auto text-center shadow-sm bg-white rounded p-5 my-5">

		<form #loginForm="ngForm" class="form-signin" (ngSubmit)="login()">
			<i class="fa fa-users mb-2"></i>
			<h4 class="h4 mb-3 font-weight-normal">Gerenciador da <br> Área de Desenvolvimento</h4>
			<label for="username" class="sr-only">Usuário</label>
			<input
        [(ngModel)] = "model.email"
        name="email"
        type="email"
        id="username"
        class="form-control"
        placeholder="Usuário"
        required>
        <label for="password" class="sr-only">Password</label>
        <input
        [(ngModel)] = "model.password"
        name="password"
        type="password"
        id="password"
        class="form-control"
        placeholder="Senha"
        required>
			<button [disabled]="loginForm.invalid" class="btn btn-lg btn-primary btn-block" type="submit" style="width: 300px;">Entrar</button>
			<p class="mt-4 mb-2 text-muted">Não tem login? Cadastre-se abaixo</p>
			<a class="btn btn-lg btn-link btn-block" routerLink="/user/registration">Cadastro</a>
		</form>

	</div>

</div>
